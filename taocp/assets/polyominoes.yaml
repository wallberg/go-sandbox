--- # Polyomino Shape Sets

piecesets:
  # Piece Shape Sets
  "1":
    "A": {shape: "00"}

  "2":
    "B": {shape: "0[01]"}

  "3":
    "C": {shape: "0[012]"}
    "D": {shape: "00 01 11"}

  "4":
    "E": {shape: "0[0-3]"}
    "F": {shape: "0[0-2] 12"}
    "G": {shape: "00 01 11 12"}
    "H": {shape: "00 01 10 11"}
    "I": {shape: "0[0-2] 11"}

  "5":
    "O": {shape: "0[0-4]"}
    "P": {shape: "[01][01] 20"}
    "Q": {shape: "0[01] [0-3]0"}
    "R": {shape: "10 [012]1 02"}
    "S": {shape: "[01]0 [123]1"}
    "T": {shape: "0[012] [012]1"}
    "U": {shape: "00 02 1[012]"}
    "V": {shape: "0[012] [012]0"}
    "W": {shape: "00 1[01] 2[12]"}
    "X": {shape: "1[012] [012]1"}
    "Y": {shape: "0[0-3] 12"}
    "Z": {shape: "00 [012]1 22"}

# Board Shapes
boards:
  "3x20": {shape: "[0-2][0-j]"}
  "5x18-1": {shape: "0[1-h] [1-4][0-h]"} # Family Blokus Storage Box
  "5x6-1": {shape: "0[1-5] [1-4][0-5]"} # Family Blokus Storage Box w/o pentominoes
  "1x1": {shape: "00"}
  "2x2": {shape: "[01][01]"}
  "2x2-1": {shape: "01 10 11"}
  "2x3": {shape: "[01][012]"}
  "2x3-1": {shape: "0[12] 1[012]"}
  "3x3": {shape: "[012][012]"}
  "3x3-1": {shape: "0[12] [12][012]"}
  "8x8": {shape: "[0-7][0-7]"}
  "6x10": {shape: "[0-5][0-9]"}
  "5x12": {shape: "[0-4][0-b]"}
  "4x15": {shape: "[0-3][0-e]"}
